# Docker Compose for Airbnb Backend
# Environment variables are loaded from .env file
# Copy .env.example to .env and update with your values
# Default values (after the :-) are fallback values

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: airbnb_zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - airbnb_network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: airbnb_kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:29092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_INTERNAL://0.0.0.0:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - airbnb_network

  mysql:
    image: mysql:8.0
    container_name: airbnb_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-Lionel@2}"
      MYSQL_DATABASE: "${MYSQL_DATABASE:-airbnb_db}"
      MYSQL_USER: "${MYSQL_USER:-airbnb_user}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD:-Lionel@2}"
    ports:
      - "13306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-Lionel@2}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airbnb_network
    # platform: linux/amd64   # uncomment if Apple Silicon issues

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airbnb_backend
    restart: unless-stopped
    environment:
      MONGODB_URI: "${MONGODB_URI:-mongodb+srv://sarveshwaghmare101_db_user:Z3WNwIKBCUVw390a@airbnb-main.d4apnix.mongodb.net/airbnb?retryWrites=true&w=majority&appName=airbnb-main}"
      SESSION_SECRET: "${SESSION_SECRET:-your-secret-session-key-change-in-production}"
      NODE_ENV: "${NODE_ENV:-development}"
      PORT: "${PORT:-3001}"
      KAFKA_BROKERS: "${KAFKA_BROKERS:-kafka:9093}"
      KAFKA_CLIENT_ID: "${KAFKA_CLIENT_ID:-airbnb-backend}"
    ports:
      - "3002:3001"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      kafka:
        condition: service_started
    networks:
      - airbnb_network
    command: node src/server.js

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - airbnb_network

  owner-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airbnb_owner_consumer
    restart: unless-stopped
    environment:
      DB_HOST: "${DB_HOST:-mysql}"
      DB_USER: "${MYSQL_USER:-airbnb_user}"
      DB_PASSWORD: "${MYSQL_PASSWORD:-Lionel@2}"
      DB_NAME: "${MYSQL_DATABASE:-airbnb_db}"
      DB_PORT: "${DB_PORT:-3306}"
      NODE_ENV: "${NODE_ENV:-development}"
      KAFKA_BROKERS: "${KAFKA_BROKERS:-kafka:9093}"
      KAFKA_CLIENT_ID: "airbnb-owner-consumer"
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - airbnb_network
    command: >
      sh -c '
        echo "Waiting for Kafka to be ready..." &&
        sleep 15 &&
        echo "Starting owner consumer..." &&
        npm run owner-consumer
      '

  traveler-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airbnb_traveler_consumer
    restart: unless-stopped
    environment:
      DB_HOST: "${DB_HOST:-mysql}"
      DB_USER: "${MYSQL_USER:-airbnb_user}"
      DB_PASSWORD: "${MYSQL_PASSWORD:-Lionel@2}"
      DB_NAME: "${MYSQL_DATABASE:-airbnb_db}"
      DB_PORT: "${DB_PORT:-3306}"
      NODE_ENV: "${NODE_ENV:-development}"
      KAFKA_BROKERS: "${KAFKA_BROKERS:-kafka:9093}"
      KAFKA_CLIENT_ID: "airbnb-traveler-consumer"
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - airbnb_network
    command: >
      sh -c '
        echo "Waiting for Kafka to be ready..." &&
        sleep 15 &&
        echo "Starting traveler consumer..." &&
        npm run traveler-consumer
      '

  frontend:
    build:
      context: ../Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:3002/api}
    container_name: airbnb_frontend_app
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - airbnb_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3

  agentai:
    build:
      context: ../AgentAI
      dockerfile: Dockerfile
    container_name: airbnb_agentai
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      BACKEND_URL: ${BACKEND_URL:-http://backend:3001}
      FLASK_ENV: ${FLASK_ENV:-production}
    depends_on:
      - backend
    networks:
      - airbnb_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  mysql_data:

networks:
  airbnb_network:
    driver: bridge
