# Expose logical services for each role, all pointing to backend-api pods.
apiVersion: v1
kind: Service
metadata:
  name: traveler-service
  namespace: travel-platform
spec:
  selector:
    app: backend-api
  ports:
    - name: http
      port: 3001
      targetPort: 3001
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: owner-service
  namespace: travel-platform
spec:
  selector:
    app: backend-api
  ports:
    - name: http
      port: 3001
      targetPort: 3001
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: property-service
  namespace: travel-platform
spec:
  selector:
    app: backend-api
  ports:
    - name: http
      port: 3001
      targetPort: 3001
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
  namespace: travel-platform
spec:
  selector:
    app: backend-api
  ports:
    - name: http
      port: 3001
      targetPort: 3001
  type: ClusterIP
