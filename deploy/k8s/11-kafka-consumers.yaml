---
# Owner Consumer Deployment (Backend Service - Consumes booking requests)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: owner-consumer
  namespace: hostiq
  labels:
    app: owner-consumer
    role: backend-consumer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: owner-consumer
  template:
    metadata:
      labels:
        app: owner-consumer
        role: backend-consumer
    spec:
      containers:
      - name: owner-consumer
        image: hostiq-backend:latest
        imagePullPolicy: Never  # Use local image for development
        command: ["npm", "run", "owner-consumer"]
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secret
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: DB_PASSWORD
        - name: KAFKA_CLIENT_ID
          value: "airbnb-owner-consumer"
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "ps aux | grep 'ownerConsumer.js' | grep -v grep"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

